         <div id="list_panel" class="center_panel">
           

              <div class="row">
                <div class="row" style="margin-top:30px;">  
       		 	</div>              
                <div class="col-lg-12">
               
                    <div class="panel panel-default" style="max-width:600px; margin:auto;">
 
                    
                        <div class="panel-heading" align="center">
                            	<h3 style="margin-top:0px;margin-bottom: 0px;">添加用户</h3>
                        </div>
                       
                        <!-- /.panel-heading -->
                        <div class="panel-body" >
                        
                            <div class="row">
                            
                                <div class="col-lg-12" style="width:100%">
                                
                                
                                    <form role="form" class="form-horizontal">
                                    

                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">用户名：</label>
                                            <div class="col-sm-10">
                                            	<input id="input_username" class="form-control" value="test1" placeholder="test1">
                                            	<p class="help-block">用户名长度大于6位</p>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码：</label>
                                            <div class="col-sm-10">
                                            	<input type="password" id="input_password" class="form-control" value="psdtest1" placeholder="psdtest1">
                                            	<p class="help-block">密码长度大于6位</p>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">昵&nbsp;&nbsp;&nbsp;称：</label>
                                            <div class="col-sm-10">
                                            	<input id="input_nickname" class="form-control"value="nicktest1"placeholder="nickest1">
                                            	<p class="help-block">不限中英文</p>
                                            </div>
                                        </div>    
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">邮&nbsp;&nbsp;&nbsp;箱：</label>
                                            <div class="col-sm-10">
                                            	<input id="input_email" class="form-control" value="test@t.com" placeholder="test@t.com">
                                            	<p class="help-block">输入一个常用邮箱吧</p>
                                            </div>
                                        </div>   
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">电&nbsp;&nbsp;&nbsp;话：</label>
                                            <div class="col-sm-10">
                                            	<input id="input_phone" class="form-control" value="13883875678" placeholder="13883875678">
                                            	<p class="help-block">常联系哦</p>
                                            </div>
                                        </div>      
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">组&nbsp;&nbsp;&nbsp;别：</label>
                                            <div class="col-sm-10" id="div_groups_checkbox">
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" id="group_checkbox">财务处
	                                            </label>
	                                        </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">角&nbsp;&nbsp;&nbsp;色：</label>
                                            <div class="col-sm-10" id="div_roles_checkbox">
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" id="role_checkbox">管理员
	                                            </label>

	                                        </div>
                                        </div>                                          
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">头&nbsp;&nbsp;&nbsp;像：</label>
                                            <div class="col-sm-10">
                                            <form id= "uploadForm">  
                                            	<button id="pic_btn" class="btn btn-primary">上传(测试)</button>
                                            	<input type="file" id="user_pic">
                                            	<p class="help-block">选一张你喜欢的照片吧</p>
                                            </form>
                                            </div>
                                        </div>                                                                                                                                                                                                

<!--

   -->                                      
                                        <div class="col-sm-10" align="right">

                                        	<button id="form_submit" type="submit" class="btn btn-primary">Submit</button>
                                    	</div>
                                    </form>
                               			                                
                                </div>
