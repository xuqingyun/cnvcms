<body>

    <div id="wrapper">
    
    <div id="navigation-div">
    	  
	  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
	    <!-- Navigation -->
        <div id="head-div"> </div>      
        <div id="sidebar-div"> </div>
               
	  </nav>
	  
	</div>


	<div id="page-wrapper"> 
	
	
         <div id="list_panel" class="center_panel">
           

              <div class="row">
                <div class="row" style="margin-top:30px;">  
       		 	</div>              
                <div class="col-lg-12">
               
                    <div class="panel panel-default" style="max-width:600px; margin:auto;">
 
                    
                        <div class="panel-heading" align="center">
                            	<h3 style="margin-top:0px;margin-bottom: 0px;">栏目编辑</h3>
                        </div>
                       
                        <!-- /.panel-heading -->
                        <div class="panel-body" >
                        
                            <div class="row">
                            
                                <div class="col-lg-12" style="width:100%">
                                
                                
                                    <form role="form" class="form-horizontal">
                                    

                                        <div class="form-group" >
                                            <label class="col-sm-3 control-label">栏目名称：</label>
                                            <div class="col-sm-8">
                                            	<input id="input_name" class="form-control" value="">
                                            	<!-- <p class="help-block">用户名长度大于6位</p> -->
                                            </div>
                                        </div>
                                        <div class="form-group">
	                                      <label class="col-sm-3 control-label">栏目类型：</label>
	                                      <div class="col-sm-8">
	                                      
	                                       <select class="form-control" id="input_channelType">

	                                       </select>
	                                     </div>  
	                                   </div> 
	                                   <div class="form-group">
	                                      <label class="col-sm-3 control-label">上级目录：</label>
	                                      <div class="col-sm-8">
	                                      
	                                       <select class="form-control" id="input_parentChannel">
	
	                                       </select>
	                                     </div>  
	                                   </div> 
                                        <div class="form-group">
	                                      <label class="col-sm-3 control-label">主页栏目：</label>
	                                      <div class="col-sm-8">
	                                        <label class="radio-inline">
                                                <input type="radio" name="input_isIndex" id="input_isIndex" value="1" checked>是
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="input_isIndex" id="input_isIndex" value="0">否
                                            </label>
	                                    
	                                     </div>  
	                                   </div> 
	                                   <div class="form-group">
	                                      <label class="col-sm-3 control-label">顶部导航：</label>
	                                      <div class="col-sm-8">
	                                      
	                                        <label class="radio-inline">
                                                <input type="radio" name="input_isTopNav" id="input_isTopNav" value="1" checked>是
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="input_isTopNav" id="input_isTopNav" value="0">否
                                            </label>
	                                     </div>  
	                                  </div>  
	                                  <div class="form-group">
	                                      <label class="col-sm-3 control-label">是否推荐：</label>
	                                      <div class="col-sm-8">
	                                      
	                                       
	                                        <label class="radio-inline">
                                                <input type="radio" name="input_isRecommend" id="input_isRecommend" value="1" checked>是
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="input_isRecommend" id="input_isRecommend" value="0">否
                                            </label>
	                                     </div>  
	                                  </div>  
	                                  <div class="form-group">
	                                      <label class="col-sm-3 control-label">自定义链接：</label>
	                                      <div class="col-sm-8">
	                                      
	                                      
	                                       <label class="radio-inline">
                                                <input type="radio" name="input_customLink" id="input_customLink" value="1" >是
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="input_customLink" id="input_customLink" value="0" checked>否
                                            </label>
	                                     </div>  
	                                  </div>   
                                        
                                        
                                        <div class="form-group" >
                                            <label class="col-sm-3 control-label">链接URL：</label>
                                            <div class="col-sm-8">
                                            	<input  id="input_customLinkUrl" class="form-control"  placeholder="www.abc58.win">
                                            	<p class="help-block">自定义链接为否时此项无效</p>
                                            </div>
                                        </div>
                                         <div class="form-group">
	                                      <label class="col-sm-3 control-label">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态：</label>
	                                      <div class="col-sm-8">
	                                      
	                                      
	                                       <label class="radio-inline">
                                                <input type="radio" name="input_status" id="input_status" value="1" checked>启用
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="input_status" id="input_status" value="0" >停用
                                            </label>
	                                   </div>    
	                                  </div>  
                        
                                                                                                                                                                                                                                                                                       
                                        <div class="col-sm-10" align="right">

                                        	<button id="form_submit" type="submit" class="btn btn-primary">Submit</button>
                                    	</div>
                                    </form>
                               			                                
                                </div>
                            
                       
                        
                            </div>    
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
  		 </div>
    
	    
	 </div>
	<!-- /#page-wrapper -->

     <!-- user defined js file -->
    <script src="js/common.js"></script>   
	<script src="js/channel_panel_edit.js"></script>

		$(document).ready(function () {

		});		
	</script>

</body>
