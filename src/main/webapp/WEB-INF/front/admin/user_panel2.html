<body>

    <div id="wrapper">

         <div id="list_panel" class="center_panel">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header" align="center">用户列表</h1>
            </div>

            <!-- /.row -->
              <div class="row">
                    
                <div class="panel-body" id="btns_table">
                   <button type="button" id="delete_select" class="btn btn-primary">删除选中</button>
                   &nbsp;&nbsp;&nbsp;
                   <button type="button" id="user_add" class="btn btn-primary">添加用户</button>
                </div>            
                <div class="col-lg-12">
                    <div class="panel panel-default">
 
                    
                        <div class="panel-heading">
                            DataTables Advanced Tables
                            
                        </div>
                       
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-user">
                        		<thead>
                                    <tr>
                                    	<th><a href="#" class="btn btn-default btn-xs">全选</a></th>
                                    	<th>ID</th>
                                        <th>用户名</th>
                                        <th>密码</th>
                                        <th>昵称</th>
                                        <th>邮箱</th>
                                        <th>电话</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
     
                            </table>

                                <p>DataTables is a very flexible, advanced tables plugin for jQuery.</p>

            <!-- /.row -->
  		 </div> 
  		 <!-- /center_panel -->
  		 
  		 
         <div id="edit_panel" class="center_panel">

              <div class="row">
                <div class="row" style="margin-top:30px;">  
       		 	</div>              
                <div class="col-lg-12">
               
                    <div class="panel panel-default" style="max-width:600px; margin:auto;">
 
                    
                        <div class="panel-heading" align="center">
                            	<h3 style="margin-top:0px;margin-bottom: 0px;">用户编辑</h3>
                        </div>
                       
                        <!-- /.panel-heading -->
                        <div class="panel-body" >
                        
                            <div class="row">
                            
                                <div class="col-lg-12" style="width:100%">
                                
                                
                                    <form role="form" class="form-horizontal">
                                    

                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">用户名：</label>
                                            <div class="col-sm-10">
                                            	<input id="input_username" class="form-control" value="test1" placeholder="test1">
                                            	<p class="help-block">用户名长度大于6位</p>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码：</label>
                                            <div class="col-sm-10">
                                            	<input type="password" id="input_password" class="form-control" value="psdtest1" placeholder="psdtest1">
                                            	<p class="help-block">密码长度大于6位</p>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">昵&nbsp;&nbsp;&nbsp;称：</label>
                                            <div class="col-sm-10">
                                            	<input id="input_nickname" class="form-control"value="nicktest1"placeholder="nickest1">
                                            	<p class="help-block">不限中英文</p>
                                            </div>
                                        </div>    
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">邮&nbsp;&nbsp;&nbsp;箱：</label>
                                            <div class="col-sm-10">
                                            	<input id="input_email" class="form-control" value="test@t.com" placeholder="test@t.com">
                                            	<p class="help-block">输入一个常用邮箱吧</p>
                                            </div>
                                        </div>   
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">电&nbsp;&nbsp;&nbsp;话：</label>
                                            <div class="col-sm-10">
                                            	<input id="input_phone" class="form-control" value="13883875678" placeholder="13883875678">
                                            	<p class="help-block">常联系哦</p>
                                            </div>
                                        </div>      
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">组&nbsp;&nbsp;&nbsp;别：</label>
                                            <div class="col-sm-10" id="div_groups_checkbox">
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" id="group_checkbox">财务处
	                                            </label>
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" id="group_checkbox">test3
	                                            </label>
	                                        </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">角&nbsp;&nbsp;&nbsp;色：</label>
                                            <div class="col-sm-10" id="div_roles_checkbox">
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" id="role_checkbox">管理员
	                                            </label>
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" id="role_checkbox">2
	                                            </label>
	                   
	                                        </div>
                                        </div> 
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">状&nbsp;&nbsp;&nbsp;态：</label>
                                            <div class="col-sm-10">
                                            
	                                            <select class="form-control" id="input_status">
									         		<option id="status_select_on" value="1">启用</option>
									            	<option id="status_select_off" value="0">停用</option>
	                                            </select>
	                                        </div>    
                                        </div>   
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">创建时间:</label>
                                            <div class="col-sm-10">
                                            	<input id="input_createDate" class="form-control" readonly>
                                            </div>
                                        </div>                                        
                                        <div class="form-group" >
                                            <label class="col-sm-2 control-label">头&nbsp;&nbsp;&nbsp;像：</label>
                                            <div class="col-sm-10">
                                            	<input type="file">
                                            	<p class="help-block">选一张你喜欢的照片吧</p>
                                            </div>
                                        </div>                                                                                                                                                                                                

<!--  
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Selects</label>
                                            <div class="col-sm-10">
                                            
	                                            <select class="form-control">
	                                                <option>1</option>

	                                            </select>
	                                        </div>    
                                        </div>
   -->                                      
                                        <div class="col-sm-10" align="right">

                                        	<button id="form_submit" type="submit" class="btn btn-primary">Submit</button>
                                    	</div>
                                    </form>
                               			                                
                                </div>
                            
                       
                        
                            </div>
