var contextPath = null;
function getContextPath(){
	if(contextPath == null){
		var localObj = window.location;
		var contextPath = localObj.pathname.split("/")[1];
		var basePath = localObj.protocol+"//"+localObj.host+"/"+contextPath;
		contextPath = basePath;
	}
	return contextPath;
	
}
