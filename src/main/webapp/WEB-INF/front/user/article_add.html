  					  <div class="panel panel-default"  >
                        <div class="panel-heading">添加文章 
                        
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                            <table class="table table-bordered">
                                
                                
                                <tbody>
                                  <tr>
                                      <th width="15%" style='text-align:right'>文章标题：</th>
                                      <td><input id="input_title" placeholder="测试标题" class="form-control" value="标题1">
                                     
                                      </td>
                                  </tr>
                                  <tr>
                                      <th style='text-align:right'>文章栏目：</th>
                                      <td>
                                      <div class="col-sm-6">
                                     
                                         <select class="form-control" id="input_pchannel">
							         		<option value="0">栏目0</option>
							            	<option value="1">栏目1</option>

	                                      </select>
	                                    
                                      </div>
                                      <div class="col-sm-6">
                                         <select class="form-control" id="input_channel">
							         		<option value="0">zi栏目0</option>
							            	<option value="1">zi栏目1</option>

	                                      </select>
                                      </div>
                                      </td>
                                  </tr>
                                  <tr>
                                      <th style='text-align:right'>文章状态：</th>
                                      <td>
                                      	<label class="radio-inline">
                                            <input type="radio" name="r_status" id="input_status" value="0" checked>未发布
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="r_status" id="input_status" value="1">已发布
                                        </label>

                                      </td>
                                  </tr>
                                   <tr>
                                      <th style='text-align:right'>是否推荐：</th>
                                      <td>
                                      	<label class="radio-inline">
                                            <input type="radio" name="r_rcmd" id="input_recommend" value="0" checked>不推荐
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="r_rcmd" id="input_recommend" value="1">推荐
                                        </label>

                                      </td>
                                  </tr>
                                   <tr>
                                      <th style='text-align:right'>发布时间：</th>
                                      <td><input id="input_time" placeholder="2017-01-01" class="form-control"  readonly="readonly"></td>
                                  </tr>
                                  <tr>
                                      <th style='text-align:right'>关键字：</th>
                                      <td><input id="input_keywords" placeholder="请用'|'分割开，如： 关键字1|关键字2" class="form-control" value="关键字1|关键字2"></td>
                                  </tr>                                  
                                   <tr>
                                  <th style='text-align:right'>摘要：</th>
                                      <td>
                                      <textarea id="article-summary"   rows="3" style="width: 100%">
                                   		</textarea>
                                      	<!-- <input type="file" id="user_pic" style="display:inline;">
                                      	<button id="pic_btn" class="btn btn-primary">上传(测试)</button> -->
                                      </td>
                                  </tr>                                  
                                  <tr>
                                   	<th colspan="2">文章内容</th>
                                  	<td id="temp-text" style="display:none;">内容</td>
                                  </tr>
                                  <tr>
                                   	<td colspan="2">
                                   		<textarea id="article-text"   rows="16" cols="80" style="width: 100%">
                                   		</textarea>
                                   	</td>
                                  </tr>
                                  <tr>
                                   	<td colspan="2">
                                   	<div class="col-sm-11" align="right">
										<button id="article-submit" class="btn btn-primary">发表文章</button>
	                              	</div>
                                   		
                                   	</td>
                                  </tr>
